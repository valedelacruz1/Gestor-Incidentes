<div class="col container-fluid  animate__animated animate__fadeIn ">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nuevo Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        autocomplete="off"
        [formGroup]="miFormulario"
        (ngSubmit)="registro()"
      >
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id=""
            aria-describedby="emailHelp"
            formControlName="nombre"
          />
          <!-- <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
        </div>

        <div class="mb-3">
          <label class="form-label">Correo:</label>
          <input
            type="email"
            class="form-control"
            id=""
            formControlName="correo"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Telefono</label>
          <input
            type="tel"
            class="form-control"
            id=""
            aria-describedby="emailHelp"
            formControlName="telefono"
          />
          <!-- <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id=""
            formControlName="password"
          />
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label">¿Ya tienes una cuenta? </label>
          <a routerLink="/auth/login" class="txt2"> Ingresa aquí </a>
        </div>

        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="miFormulario.invalid"
        >
          Registrarse
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
