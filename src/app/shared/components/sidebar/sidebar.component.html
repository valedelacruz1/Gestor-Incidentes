<!-- MENU PC -->
<ul
  *ngIf="checkAdmin() === true"
  class="d-none d-sm-block d-md-block d-lg-block list-group list-group-flush"
>
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let item of adminMenu"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    <!-- [routerLinkActiveOptions]="{ exact: true }" -->
    {{ item.title }}
  </li>
</ul>

<!-- userMenu -->
<ul
  *ngIf="checkAdmin() === false"
  class="d-none d-sm-block d-md-block d-lg-block list-group list-group-flush"
>
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let item of userMenu"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>

<!-- MENU PARA ACTIVAR EL OFFCANVAS -->
<ul
  *ngIf="checkAdmin() === true"
  class="d-block d-sm-none d-md-none list-group list-group-flush"
>
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let item of adminMenu"
    [routerLink]="[item.route]"
    routerLinkActive="active"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasNavbar"
  >
    <!-- [routerLinkActiveOptions]="{ exact: true }" -->
    {{ item.title }}
  </li>
</ul>

<!-- userMenu -->
<ul
  *ngIf="checkAdmin() === false"
  class="d-block d-sm-none d-md-none list-group list-group-flush"
>
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let item of userMenu"
    [routerLink]="[item.route]"
    routerLinkActive="active"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasNavbar"
  >
    <!-- [routerLinkActiveOptions]="{ exact: true }" -->
    {{ item.title }}
  </li>
</ul>
