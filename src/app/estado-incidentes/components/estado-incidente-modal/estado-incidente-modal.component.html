<div
  class="modal fade"
  id="Modal"
  tabindex="-1"
  aria-labelledby="Modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="EstadoIncidenteInput" class="modal-title fs-5" id="exampleModalLabel">
          Editar {{ EstadoIncidenteInput.est_nombre }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrarModal()"
        ></button>
      </div>
      <div class="modal-body">
        <h2>Formulario</h2>

        <form
          [formGroup]="miFormulario"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <label class="form-label" for="nombre">Nombre Estado Incidente:</label>
          <input
            class="form-control"
            type="text"
            id="est_nombre"
            formControlName="est_nombre"
            required
          />

          <label class="form-label" for="descripcion">Descripcion:</label>
          <input
            class="form-control"
            type="text"
            id="est_descripcion"
            formControlName="est_descripcion"
            required
          />
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Enviar Solicitud
        </button>
      </div>
    </div>
  </div>
</div>
